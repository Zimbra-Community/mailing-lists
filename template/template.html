<!DOCTYPE HTML>
<html> 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>
a,
a:visited {
    color: #71be3f;
}
body {
    background-color: #efefef;
}
h1,
h2 {
    font-family: sans-serif;
    color: #71be3f;    
}
h2 {
    font-size: 18px;
    margin:0px;
}
html,
body {
    min-height: 100%;
    font-size: 15px;
    font-family: sans-serif;
    padding:15px;
    min-width:600px;
}

.main {
    margin: auto;
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 3px;
    padding-bottom: 20px;
    background-color: white;
    box-shadow: 0px 1px 6px rgba(23, 69, 88, .5);
    min-width:800px; 
    min-height:400px;
}
.logo {
    background-image: url("https://zetalliance.org/wp-content/uploads/2017/04/Zeta-Logo.png");
    margin-top: -3px;
    float: right;
    padding-bottom: 15px;
    height: 100px;
    width: 250px;
    background-size: auto 100px;
}
a img {
    border: 0px;
}
a {
    text-decoration: none;
}
.button {
    height: 20px;
    min-width: 100px;
    color: #fff;
    background-color: #78bc51;
    text-shadow: -1px 1px #65a244;
    border: none;
    font-family: sans-serif;
    font-size: 14px;
    font-weight: 700;
}
.button:hover,
.button.hover {
    height: 20px;
    min-width: 100px;
    color: #fff;
    background-color: #8cd065;
    text-shadow: -1px 1px #65a244;
    font-family: sans-serif;
    font-size: 14px;
    font-weight: 700;
}
hr{
    border: none;
    height: 1px;
    color: #cccccc;
    background-color: #cccccc;
}
</style>

<title>Title</title>
</head>
<body> 
<div class="main">
<div class="logo"></div>
<h1>Title</h1>
<p>Description</p>

<form method="GET" action="?"><input name="list" value="list" type="hidden">
<input name="email" value="" placeholder="your email address"><select name="action">
   <option value="subscribe">subscribe</option><option value="unsubscribe">unsubscribe</option></select> <input type="submit" class="button"></form><hr>
</div>
</body>
